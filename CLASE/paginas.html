<script>

    function abrirNuevo(url) {
        
        // Abrir nuevo ventana
        var win = window.open(url, "anotherWindow", "width=300,height=150");
        // Cambiar el foco al nuevo tab (punto opcional)
        win.focus();
        win.resizeTo(50,50);
        win.moveTo(1000,1000);
        
    }


    $('#open').click(function(){

        var win = window.open("https://www.w3schools.com/jsref/event_onclick.asp", "anotherWindow", "width=300,height=150");
            win.focus();
            });

        });
