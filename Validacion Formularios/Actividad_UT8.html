<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }


      input:invalid{
        border: solid 1px red;
      }
    </style>
  </head>

  <script src="complemento.js"></script>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="text" name="email" id="email">
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="text" name="phone" id="phone">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>

        <!-- Numero binario de 8 digitos -->
        <li>
          <label for="binairo">Introduce un numero binario de 8 dígitos</label>
          <input type="text" pattern="[0-1]{8}">
        </li>
      </ul>
    </form>

    <!-- Formulario Login Red Social -->
    <h1>Formulario Login Red Social</h1>
    <form>
      <label for="nombre">Introduce tu nombre</label>
      <input type="text" pattern="[AZ-az]" minlength="3" maxlength="20"><br>

      
      <label for="apellido">Introduce tu apellido</label>
      <input type="text" pattern="[AZ-az]" minlength="4" maxlength="40"><br>

      
      <label for="usuario">Introduce tu usuario</label>
      <input type="text" pattern="[AZ-az-09]" minlength="7" maxlength="20"><br>

      <label for="email">Introduce tu email</label>
      <input type="email"><br>

      <label for="telefono">Introduce tu número de telefono</label>
      <input type="text" pattern="[0-9]{9}"><br>

      <label for="fechaNacimiento">Intoduce tu fecha de nacimiento</label>
      <input type="date" id="calendario" min="2005-01-01" ><br>


      <label for="intereses">Selecciona al menos de las siguientes opciones</label><br>
      <input type="checkbox" name="HTML" checked required><label>HTML</label><br>
      <input type="checkbox" name="CSS" checked required><label>CSS</label><br>
      <input type="checkbox" name="JS"><label>JS</label><br>
      <input type="checkbox" name="JAVA"><label>JAVA</label><br>
      <input type="checkbox" name="SQL"><label>SQL</label><br>

      <button id="añadir">Añadir imagen al final del documento</button>
      

      <!-- <label for="img">Sube una imagen</label><br>
      <input id="img" type="file" accept="image/png, .jpeg, .jpg, image/gif">
      <img src="">  -->
      
      
    </form>
    <div id="pepe">bb</div>
  </body>
  

</html>
